<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #UniqueElement
        {
            color: green;
        }

    </style>
</head>
<body>
    <h1>About Me</h1>
    <p id="UniqueElement">Hello, my name is Eli!</h1>
    <p class="MyGroup">My favorite color is green</p>
    <p>I still like green</p>
    <script>
        for(let count = 0; count < 100; count++)
        {
            let newPTag = document.createElement("p")
            newPTag.textContent = "My favorite color is green";
            newPTag.className = "MyGroup"
            document.querySelector('body').append(newPTag)
        }
    </script>
</body>
</html>
